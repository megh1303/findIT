<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items - findIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .item { 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .item img { 
      max-width: 120px; 
      border-radius: 5px;
    }
    .edit-form { 
      display: none; 
      margin-top: 10px; 
      padding: 15px; 
      background-color: #f8f8f8;
      border-radius: 8px;
    }
    .item button { 
      margin-right: 10px; 
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <ul class="flex flex-wrap gap-16 text-gray-700 font-medium">
      <h1 class="text-xl font-bold text-blue-600">findIT</h1>
      <li class="flex items-center gap-1">
        <i data-feather="home" class="w-4 h-4"></i>
        <a href="index.html" class="hover:text-blue-500">Home</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="grid" class="w-4 h-4"></i>
        <a href="my-items.html" class="hover:text-blue-500">My Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="box" class="w-4 h-4"></i>
        <a href="all-items.html" class="hover:text-blue-500">All Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="alert-triangle" class="w-4 h-4"></i>
        <a href="lost.html" class="hover:text-blue-500">Lost</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="search" class="w-4 h-4"></i>
        <a href="found.html" class="hover:text-blue-500">Found</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="edit-3" class="w-4 h-4"></i>
        <a href="raise-concern.html" class="hover:text-blue-500">Raise a Concern</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="users" class="w-4 h-4"></i>
        <a href="helpers.html" class="hover:text-blue-500">Helpers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="user-check" class="w-4 h-4"></i>
        <a href="claimers.html" class="hover:text-blue-500">Claimers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <a href="index.html" onclick="localStorage.clear()" class="hover:text-red-500">Logout</a>
      </li>
    </ul>
  </nav>
  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">My Reported Items</h2>
    <p class="text-lg text-center text-gray-700 mb-6">Welcome <strong id="userName"></strong></p>

    <div class="flex justify-center mb-6">
      <label for="statusFilter" class="mr-4 text-gray-700 font-medium">Filter by Status:</label>
      <select id="statusFilter" onchange="fetchItems()" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="found">Found</option>
        <option value="lost">Lost</option>
      </select>
    </div>

    <div id="itemsContainer" class="space-y-6"></div>
  </div>

  <script>
    feather.replace();

    document.getElementById("userName").innerText = localStorage.getItem("name") || "User";
    const email = localStorage.getItem("email");

    async function fetchItems() {
      const filter = document.getElementById("statusFilter").value;
      const res = await fetch(`http://localhost:5000/api/my-items?email=${email}`);
      const data = await res.json();

      if (data.items) {
        const items = filter === "all" ? data.items : data.items.filter(item => item.status === filter);
        displayItems(items);
      } else {
        alert(data.message);
      }
    }

    function displayItems(items) {
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "";

      if (items.length === 0) {
        container.innerHTML = "<p class='text-center text-gray-600'>No items found.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        const formattedDate = new Date(item.date).toISOString().split("T")[0];
        div.innerHTML = `
          <p><strong>Item:</strong> ${item.item_name}</p>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Status:</strong> ${item.status}</p>
          ${item.image ? `<img src="http://localhost:5000${item.image}" alt="Item Image">` : ''}
          <button onclick="toggleEditForm(${item.id})" class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-blue-600">Edit</button>
          <button onclick="deleteItem(${item.id})" class="bg-red-500 text-white py-2 px-4 rounded-lg mt-4 ml-4 hover:bg-red-600">Delete</button>

          <form class="edit-form" id="edit-form-${item.id}" onsubmit="updateItem(event, ${item.id})">
            <input type="text" name="item_name" value="${item.item_name}" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg">
            <input type="text" name="category" value="${item.category}" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg">
            <input type="date" name="date" value="${formattedDate}" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg">
            <input type="text" name="location" value="${item.location}" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg">
            <input type="text" name="description" value="${item.description}" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg">
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-green-600">Save</button>
          </form>
        `;
        container.appendChild(div);
      });
    }

    function toggleEditForm(id) {
      const form = document.getElementById(`edit-form-${id}`);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    async function updateItem(event, id) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch(`http://localhost:5000/api/update-item/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      fetchItems();
    }

    async function deleteItem(id) {
      if (!confirm("Are you sure you want to delete this item?")) return;

      const res = await fetch(`http://localhost:5000/api/delete-item/${id}`, {
        method: "DELETE"
      });

      const result = await res.json();
      alert(result.message);
      fetchItems();
    }

    fetchItems();
  </script>

</body>
</html>
