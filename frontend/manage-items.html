<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Reported Items - findIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-md py-4 px-4 flex items-center">
    <h1 class="text-xl font-bold text-blue-600 mr-4">findIT</h1>
    <ul class="flex gap-16 text-gray-700 font-medium ml-auto">
      <li><a href="admin-dashboard.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-gauge"></i> Dashboard</a></li>
      <li><a href="verify-claims.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-check-square-offset"></i> Verify Claims</a></li>
      <li><a href="manage-items.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-archive-box"></i> Manage Items</a></li>
      <li><a href="concerns.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-warning-circle"></i> View Concerns</a></li>
      <li class="flex items-center gap-1">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <a href="index.html" onclick="localStorage.clear()" class="hover:text-red-500">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ“¦ Manage Reported Items</h1>
    <div class="overflow-x-auto bg-white shadow-md rounded-xl">
      <table class="min-w-full table-auto border-collapse">
        <thead class="bg-blue-200 text-gray-800 font-semibold">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Item Name</th>
            <th class="px-4 py-2 border">Category</th>
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Location</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="itemsTable" class="text-center text-gray-700">
          <!-- Rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function logout(event) {
      event.preventDefault();
      localStorage.clear();
      window.location.href = '/signin.html';
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    fetch('http://localhost:5000/api/admin/items')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#itemsTable');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-4 py-2 border">${item.id}</td>
            <td class="px-4 py-2 border" contenteditable="true">${item.item_name}</td>
            <td class="px-4 py-2 border" contenteditable="true">${item.category}</td>
            <td class="px-4 py-2 border" contenteditable="true">${item.date}</td>
            <td class="px-4 py-2 border" contenteditable="true">${item.location}</td>
            <td class="px-4 py-2 border" contenteditable="true">${item.status}</td>
            <td class="px-4 py-2 border space-x-2">
              <button onclick="updateItem(${item.id}, this)" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Update</button>
              <button onclick="deleteItem(${item.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error("Error fetching items:", err));

    function updateItem(id, btn) {
      const row = btn.closest('tr');
      const cells = row.querySelectorAll('td');
      const payload = {
        item_name: cells[1].innerText.trim(),
        category: cells[2].innerText.trim(),
        date: formatDate(cells[3].innerText.trim()),
        location: cells[4].innerText.trim(),
        status: cells[5].innerText.trim()
      };

      fetch(`http://localhost:5000/api/admin/items/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(alertData => {
        alert(alertData.message);
      })
      .catch(err => {
        console.error('Error updating item:', err);
        alert('Failed to update item');
      });
    }

    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        fetch(`http://localhost:5000/api/admin/items/${id}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          location.reload();
        })
        .catch(err => {
          console.error('Error deleting item:', err);
          alert("Delete failed!");
        });
      }
    }
  </script>
</body>
</html>
