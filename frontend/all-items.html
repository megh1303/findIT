<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Items - findIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .item img {
      max-width: 120px;
      border-radius: 5px;
    }
    .filters {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters input,
    .filters select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <ul class="flex flex-wrap gap-16 text-gray-700 font-medium">
      <h1 class="text-xl font-bold text-blue-600">findIT</h1>
      <li class="flex items-center gap-1">
        <i data-feather="home" class="w-4 h-4"></i>
        <a href="index.html" class="hover:text-blue-500">Home</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="grid" class="w-4 h-4"></i>
        <a href="my-items.html" class="hover:text-blue-500">My Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="box" class="w-4 h-4"></i>
        <a href="all-items.html" class="hover:text-blue-500">All Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="alert-triangle" class="w-4 h-4"></i>
        <a href="lost.html" class="hover:text-blue-500">Lost</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="search" class="w-4 h-4"></i>
        <a href="found.html" class="hover:text-blue-500">Found</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="edit-3" class="w-4 h-4"></i>
        <a href="raise-concern.html" class="hover:text-blue-500">Raise a Concern</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="users" class="w-4 h-4"></i>
        <a href="helpers.html" class="hover:text-blue-500">Helpers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="user-check" class="w-4 h-4"></i>
        <a href="claimers.html" class="hover:text-blue-500">Claimers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <a href="index.html" onclick="localStorage.clear()" class="hover:text-red-500">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">All Lost & Found Items</h2>
    <p class="text-lg text-center text-gray-700 mb-6">Welcome <strong id="userName"></strong></p>

    <!-- Filters -->
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by item name or location" oninput="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2">
      
      <select id="statusFilter" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="all">All Status</option>
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>

      <select id="categoryFilter" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Books">Books</option>
        <option value="Accessories">Accessories</option>
        <option value="Others">Others</option>
      </select>

      <select id="sortFilter" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2 w-1/3">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
    </div>

    <!-- Items Container -->
    <div id="itemsContainer" class="space-y-6"></div>
  </div>

  <script type="module">
    import BACKEND_URL from './config.js';
    feather.replace();

    document.getElementById("userName").innerText = localStorage.getItem("name") || "User";

    let allItems = [];

    async function fetchItems() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/all-items`);
        const data = await res.json();
        allItems = data.items || [];
        applyFilters();
      } catch (err) {
        console.error("Failed to fetch items", err);
        alert("Could not load items.");
      }
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const category = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortFilter").value;

      let filtered = [...allItems];

      if (search) {
        filtered = filtered.filter(item =>
          item.item_name.toLowerCase().includes(search) ||
          item.location.toLowerCase().includes(search)
        );
      }

      if (status !== "all") {
        filtered = filtered.filter(item => item.status === status);
      }

      if (category !== "all") {
        filtered = filtered.filter(item => item.category === category);
      }

      filtered.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return sort === "newest" ? dateB - dateA : dateA - dateB;
      });

      displayItems(filtered);
    }

    function displayItems(items) {
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "";

      if (items.length === 0) {
        container.innerHTML = "<p class='text-center text-gray-600'>No items match your filters.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item p-6 rounded-lg shadow-lg bg-white";
        const formattedDate = new Date(item.date).toISOString().split("T")[0];
        div.innerHTML = `
          <p><strong>Item:</strong> ${item.item_name}</p>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Status:</strong> ${item.status}</p>
          ${item.image ? `<img src="${BACKEND_URL}${item.image}" alt="Item Image" class="w-32 h-32 object-cover mt-4">` : ''}
        `;
        container.appendChild(div);
      });
    }

    fetchItems();
  </script>

</body>
</html>
