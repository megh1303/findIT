<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <ul class="flex flex-wrap gap-16 text-gray-700 font-medium">
      <h1 class="text-xl font-bold text-blue-600">findIT</h1>
      <li class="flex items-center gap-1">
        <i data-feather="home" class="w-4 h-4"></i>
        <a href="index.html" class="hover:text-blue-500">Home</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="grid" class="w-4 h-4"></i>
        <a href="my-items.html" class="hover:text-blue-500">My Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="box" class="w-4 h-4"></i>
        <a href="all-items.html" class="hover:text-blue-500">All Items</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="alert-triangle" class="w-4 h-4"></i>
        <a href="lost.html" class="hover:text-blue-500">Lost</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="search" class="w-4 h-4"></i>
        <a href="found.html" class="hover:text-blue-500">Found</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="edit-3" class="w-4 h-4"></i>
        <a href="raise-concern.html" class="hover:text-blue-500">Raise a Concern</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="users" class="w-4 h-4"></i>
        <a href="helpers.html" class="hover:text-blue-500">Helpers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="user-check" class="w-4 h-4"></i>
        <a href="claimers.html" class="hover:text-blue-500">Claimers</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <a href="index.html" onclick="localStorage.clear()" class="hover:text-red-500">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Container -->
  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-2">Helpers</h2>
    <p class="mb-4">Welcome <strong id="userName" class="text-blue-600"></strong>, here's the list of people who helped return items:</p>

    <!-- Helper Cards -->
    <div id="helpersContainer" class="space-y-4">
      <!-- Dynamic content will be loaded here -->
    </div>
  </div>

  <script>
    // Ensure Feather icons are rendered
    feather.replace();

    document.getElementById("userName").innerText = localStorage.getItem("name") || "User";

    async function fetchHelpers() {
      try {
        const res = await fetch("http://localhost:5000/api/helpers");
        const data = await res.json();
        const container = document.getElementById("helpersContainer");
        container.innerHTML = "";

        if (data.helpers.length === 0) {
          container.innerHTML = "<p class='text-gray-600'>No helpers yet.</p>";
          return;
        }

        data.helpers.forEach(helper => {
          const div = document.createElement("div");
          div.className = "bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300";
          div.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-600">${helper.full_name}</h3>
            <p class="text-sm text-gray-600">Email: ${helper.email}</p>
            <p class="text-sm text-gray-600">Found Items Reported: ${helper.found_count}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching helpers:", error);
        document.getElementById("helpersContainer").innerHTML = "<p class='text-gray-600'>Something went wrong loading helpers.</p>";
      }
    }

    fetchHelpers();
  </script>

</body>
</html>
