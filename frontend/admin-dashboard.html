<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - findIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-md py-4 px-4 flex items-center">
    <!-- Logo Section -->
    <h1 class="text-xl font-bold text-blue-600 mr-4">findIT</h1> <!-- Reduced margin-right -->

    <!-- Navigation Links Section -->
    <ul class="flex gap-16 text-gray-700 font-medium ml-auto"> <!-- Reduced gap -->
      <li><a href="admin-dashboard.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-gauge"></i> Dashboard</a></li>
      <li><a href="verify-claims.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-check-square-offset"></i> Verify Claims</a></li>
      <li><a href="manage-items.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-archive-box"></i> Manage Items</a></li>
      <li><a href="concerns.html" class="flex items-center gap-1 hover:underline"><i class="ph ph-warning-circle"></i> View Concerns</a></li>
      <li class="flex items-center gap-1">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <a href="index.html" onclick="localStorage.clear()" class="hover:text-red-500">Logout</a>
      </li>
    </ul>
</nav>




  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome, Admin</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white shadow-md rounded-2xl p-6 text-center">
        <h2 id="totalItems" class="text-3xl font-bold text-indigo-700">Loading...</h2>
        <p class="mt-2 text-gray-600 font-semibold">Total Items Reported</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6 text-center">
        <h2 id="pendingConcerns" class="text-3xl font-bold text-indigo-700">Loading...</h2>
        <p class="mt-2 text-gray-600 font-semibold">Pending Concerns</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6 text-center">
        <h2 id="verifiedClaims" class="text-3xl font-bold text-indigo-700">Loading...</h2>
        <p class="mt-2 text-gray-600 font-semibold">Verified Claims</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6 text-center">
        <h2 id="totalUsers" class="text-3xl font-bold text-indigo-700">Loading...</h2>
        <p class="mt-2 text-gray-600 font-semibold">Registered Users</p>
      </div>
    </div>
  </div>

  <script>
    function logout(event) {
      event.preventDefault();
      localStorage.clear();
      window.location.href = '/signin.html';
    }

    window.onload = function () {
      const userRole = localStorage.getItem('userRole');
      const userId = localStorage.getItem('userId');

      if (!userId || userRole !== 'admin') {
        alert('You are not authorized to access this page.');
        window.location.href = '/signin.html';
        return;
      }

      fetch(`http://localhost:5000/api/admin/dashboard-stats?user_id=${userId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('totalItems').innerText = data.totalItems ?? 0;
          document.getElementById('pendingConcerns').innerText = data.pendingConcerns ?? 0;
          document.getElementById('verifiedClaims').innerText = data.verifiedClaims ?? 0;
          document.getElementById('totalUsers').innerText = data.totalUsers ?? 0;
        })
        .catch(error => {
          console.error("Error fetching dashboard stats:", error);
          document.querySelectorAll('.text-3xl').forEach(el => el.innerText = 'Error');
        });
    };
  </script>
</body>
</html>
