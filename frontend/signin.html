<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - findIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">findIT</h1>
    <ul class="flex space-x-6 text-gray-700 font-medium">
      <li class="flex items-center gap-1">
        <i data-feather="home" class="w-4 h-4 text-gray-700"></i>
        <a href="index.html" class="hover:text-blue-500">Home</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="user-plus" class="w-4 h-4 text-gray-700"></i>
        <a href="signup.html" class="hover:text-blue-500">Sign Up</a>
      </li>
      <li class="flex items-center gap-1">
        <i data-feather="log-in" class="w-4 h-4 text-gray-700"></i>
        <a href="signin.html" class="hover:text-blue-500">Sign In</a>
      </li>
    </ul>
  </nav>

  <!-- Sign In Form -->
  <div class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 flex items-center justify-center gap-2">
        <i data-feather="log-in" class="w-7 h-7 text-blue-600"></i> Sign In
      </h2>
      
      <form onsubmit="handleSignIn(event)" class="space-y-5">
        <div>
          <label for="email" class="block text-gray-700 font-medium flex items-center gap-1">
            <i data-feather="mail" class="w-4 h-4 text-gray-700"></i> Email
          </label>
          <input type="email" id="email" placeholder="Email" required
                 class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium flex items-center gap-1">
            <i data-feather="lock" class="w-4 h-4 text-gray-700"></i> Password
          </label>
          <div class="relative mt-2">
            <input type="password" id="password" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <i data-feather="eye" onclick="togglePassword('password', this)" 
               class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"></i>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300 flex items-center justify-center gap-2">
          <i data-feather="log-in" class="w-4 h-4"></i> Sign In
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Not a member? 
        <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-gray-500 text-sm shadow-inner">
    Â© 2025 findIT. All rights reserved.
  </footer>

  <!-- Feather Icons -->
  <script>
    feather.replace();

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.setAttribute("data-feather", isPassword ? "eye-off" : "eye");
      feather.replace();
    }

    async function handleSignIn(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.user) {
          localStorage.setItem("name", data.user.full_name);
          localStorage.setItem("email", data.user.email);
          localStorage.setItem("userId", data.user.id);
          localStorage.setItem("userRole", data.user.is_admin ? "admin" : "user");

          if (data.user.is_admin) {
            alert("Admin signed in successfully.");
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Signed in successfully.");
            window.location.href = "dashboard.html";
          }
        } else {
          alert(data.message || "Invalid credentials.");
        }
      } catch (err) {
        console.error("Sign-in error:", err);
        alert("Server error. Try again later.");
      }
    }
  </script>
</body>
</html>
